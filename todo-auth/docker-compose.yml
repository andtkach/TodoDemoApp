version: "3.9"
services:
  
  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27018:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./data-mongo-volume:/data/db
    networks:
      - devnet

  todo-auth:
    build:
      context: .
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27018
      JWT_SECRET: 44B3703534634154A02682BCD2B23CE9A6DC304957B34BB3A6A1EA17F020C2A3
    depends_on:
      - mongodb
    ports:
      - '3031:8080'
    networks:
      - devnet
        
volumes:
  todo-auth-db:

networks:
  devnet:
    driver: bridge
    name: devnet_network

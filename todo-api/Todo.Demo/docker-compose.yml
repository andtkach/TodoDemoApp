version: '3.4'

services:
  tasks.api:
    image: ${DOCKER_REGISTRY-}tasksapi
    container_name: tasks.api
    depends_on:
      - tasks.database
      - tasks.cache
    build:
      context: .
      dockerfile: Tasks.Api/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"

  tasks.database:
    image: postgres:latest
    container_name: tasks.database
    environment:
      - POSTGRES_DB=tasksdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/tasks-db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  tasks.cache:
    image: redis:latest
    container_name: tasks.cache
    restart: always
    ports:
      - '6379:6379'